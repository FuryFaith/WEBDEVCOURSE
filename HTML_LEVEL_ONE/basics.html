<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the title</title>
</head>
<body>
    <!-- Anything here is a comment -->
    <!-- Select the items and press Ctrl+"/" -->

    <!-- These are headers  -->
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h6>This is a Heading 6</h6>

    <!--  This is a paragraph -->
    <p>This is a paragraph,
            Anything written here is one line.
    </p>

    <!-- These are seperate lines -->
    <p>This is a paragraph</p>
    <p> This is continued i am writing in line 2</p>

    <!-- Lorem ipsum for filler , Type lorem and use the snippet in <p>-->
    
    <!-- Bold and Itlaic , 1&2 respectively -->


    <p><b>This is in Bold</b></p>
    <p><i>This is in Itlaics</i></p>
    
    <!--  New symentics for the same -->

    <p><strong>This is in Bold</strong></p>
    <p><em>This is in Itlaics</em></p>
</body>
</html>
