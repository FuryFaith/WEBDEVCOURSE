<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the title!</title>
</head>
<body>
    <h1>Lists</h1>
    <!-- Ordered Lists, ol , with list items li -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Unordered list ul, with list items li -->
    <ul>
        <li>Bullet one</li>
        <li>Bullet two</li>
        <li>Bullet three</li>
    </ul>

    <!-- Nested lists -->
    <ol>
        <li>Item one</li>
        <li>Item two</li>
        <ul>
            <li>I am listed inside one</li>
            <li>Also nested inside 1!</li>
            <ol>
                <li>I am listed inside <strong>3 Lists</strong></li>
            </ol>
        </ul>
    </ol>
</body>
</html>
