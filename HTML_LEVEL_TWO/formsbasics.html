<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS!</title>
</head>
<body>
    <h1>This is a form HTML</h1>
    
    <!--  Call a form tag to create a form -->
    <form >
        <h1>LOG IN</h1>
        <h2>Please input you Email and Password</h2>
        <!-- Call a input type to create fields for email password etc, use value to give it a predefined value -->
        <input type="email" name="" id="" value="Email Here">
        <input type="password" name="" id="" value="Password Please!">
        <input type="submit" value="Click me">
    </form>

    <!-- Color input form -->
    <form action="">
        <h1>Choose a color!</h1>
        <h2>Click on the button</h2>
        <input type="color" name="" id="">
    </form>

    <!-- Text input -->
    <form action="">
        <h2>Enter some text!</h2>
        <input type="text" name="" id="">
    </form>
</body>
</html>
