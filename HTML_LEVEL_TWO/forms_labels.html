<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and labels!</title>
</head>
<body>

    <form action="https://www.facebook.com" method="get">
        <p>Enter email and take me to facebook:</p>
        <input type="email" name="useremail" id="">
        <input type="submit" value="Submit">
    </form>

    <!-- So you can do same with other inputs! -->

<!-- 
    <form >
        <p>Enter Text:</p>
        <input type="text" name="" id="">
        <input type="submit" value="Submit">
    </form> -->

    <!--  TWO WAYS TO USE LABEL -->

    <form action="">
        <!-- Manually fixing label to an indivual or a group -->
        <label for="">Enter Text: <input type="text" name="" id="" value="Hello!"></label>

        <label for="userinput">Enter email:</label>

        <input type="email" name="" id="userinput" placeholder="MAIL PLEASE!">

    </form>
    
    <!--  NOTE: Instead of using values u can use 
        placeholder parameter for the inputs to avoid deleting default values everytime 
        Also u can use required parameter to use in order to fill mandorty field
    -->
</body>
</html>
