<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEVEL 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="Thankyou.html" method="get">

        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname" placeholder="First Name" required>

        <label for="lname">Last Name:</label>
        <input type="text" name="" id="" placeholder="Last Name" required>
        <p></p>

        <label for="mail">Email:</label>
        <input type="email" name="" id="mail" placeholder="name@email.com" required>

        <label for="passw">Password:</label>
        <input type="password" name="" id="passw" required>

        <p>Are you over the age of 18?</p>

        <label for="y">Yes:</label>
        <input type="radio" name="age" id="y" value="Over18">

        <label for="n">No:</label>
        <input type="radio" name="age" id="n" value="under18">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Payment" id="">
            <option value="1">Credit Card</option>
            <option value="2">PayPal</option>
        </select>
        <p></p>

        <input type="submit" value="Submit Feedback">
    </form>
    
</body>
</html>
