<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables!</title>
</head>
<body>

    <!--  Table starts with table, 
        thead for headers and tr for rows with td as column values / items -->
    <table border="1">
        <!-- Border can be given by style or table border = "" -->
        <thead>
            <!--  This defines the header names and no of columns we have -->
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <tr>
            <!--  EACH row has items called td which are assigned to said header columns respectively -->
            <td>1</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>
    
</body>
</html>
